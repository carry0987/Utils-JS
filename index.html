<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="//carry0987.github.io/favicon.png">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div id="app">
            <h1 class="mb-3"></h1>
        </div>
    </div>
    <script src="dist/utils.min.js"></script>
    <script type="text/javascript">
    let util = new Utils({
        ll: (msg) => console.log(msg)
    });
    util.ll('Utils');
    Utils.getElem('#app h1.mb-3').innerHTML = 'Utils';
    Utils.insertAfter(Utils.getElem('#app h1.mb-3'), `<h2 class="mb-3">v${Utils.version}</h2>`);
    Utils.addClass(Utils.getElem('#app h2.mb-3'), 'text-center');
    let styles = {
        h1: {
            color: '#818181',
            fontSize: '50px'
        }
    };
    Utils.setStylesheetId('test');
    Utils.injectStylesheet(styles, 1);
    Utils.setLocalValue('test', {1:2,2:4,3:5});
    console.log(Utils.getLocalValue('test'));
    Utils.removeLocalValue('test');
    Utils.setSessionValue('test', {1:2,2:4,3:5});
    console.log(Utils.getSessionValue('test'));
    // Test deepMerge
    const target = {
        a: 1,
        b: {
            c: 2,
            d: 3,
        },
    };
    const source1 = {
        b: {
            c: 3,
            e: 4,
            haha: {
                a: 1,
                b: 2,
            }
        },
        f: 5,
    };
    const source2 = {
        g: {
            h: 6,
        },
    };
    const merged = Utils.deepMerge(target, source1, source2);
    console.log(JSON.stringify(merged, null, 2));
    // Test sendFormData
    Utils.sendFormData({
        url: 'https://httpbin.org/post',
        data: {
            name: 'test',
            age: 18
        },
        success: (res) => {
            console.log(res);
        },
        error: (err) => {
            console.log(err);
        }
    });
    </script>
</body>
</html>
